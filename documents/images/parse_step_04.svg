<svg viewBox="0 0 620 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 白背景 -->
  <rect x="0" y="0" width="620" height="120" fill="#ffffff"/>
  <!-- 状態スタック -->
  <rect x="20" y="50" width="30" height="40" fill="#d4edda" stroke="#333"/>
  <rect x="50" y="50" width="30" height="40" fill="#d4edda" stroke="#333"/>
  <rect x="80" y="50" width="30" height="40" fill="#d4edda" stroke="#333"/>
  <text x="35" y="75" text-anchor="middle" font-size="12" fill="#333">0</text>
  <text x="65" y="75" text-anchor="middle" font-size="12" fill="#333">3</text>
  <text x="95" y="75" text-anchor="middle" font-size="12" fill="#333">4</text>
  <text x="65" y="30" text-anchor="middle" font-size="12" fill="#666">状態スタック</text>
  <!-- 記号スタック -->
  <rect x="130" y="50" width="30" height="40" fill="#cce5ff" stroke="#333"/>
  <rect x="160" y="50" width="40" height="40" fill="#cce5ff" stroke="#333"/>
