  <text x="365" y="75" text-anchor="middle" font-size="12" fill="#333">$</text>
  <text x="340" y="30" text-anchor="middle" font-size="12" fill="#666">入力（先読み: DIGIT）</text>
  <!-- ACTION -->
  <text x="510" y="75" text-anchor="middle" font-size="12" fill="#333">ACTION[4, DIGIT] = s1</text>
