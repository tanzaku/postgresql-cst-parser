<svg viewBox="0 0 620 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 白背景 -->
  <rect x="0" y="0" width="620" height="120" fill="#ffffff"/>
  <!-- 状態スタック -->
  <rect x="20" y="50" width="40" height="40" fill="#d4edda" stroke="#333"/>
  <rect x="60" y="50" width="40" height="40" fill="#d4edda" stroke="#333"/>
  <text x="40" y="75" text-anchor="middle" font-size="14" fill="#333">0</text>
  <text x="80" y="75" text-anchor="middle" font-size="14" fill="#333">1</text>
  <text x="60" y="30" text-anchor="middle" font-size="12" fill="#666">状態スタック</text>
  <!-- 記号スタック -->
  <rect x="120" y="50" width="40" height="40" fill="#cce5ff" stroke="#333"/>
  <rect x="160" y="50" width="50" height="40" fill="#cce5ff" stroke="#333"/>
  <text x="140" y="75" text-anchor="middle" font-size="14" fill="#333">$</text>
  <text x="185" y="75" text-anchor="middle" font-size="11" fill="#333">DIGIT</text>
  <text x="160" y="30" text-anchor="middle" font-size="12" fill="#666">記号スタック</text>
  <!-- 入力 -->
  <rect x="280" y="50" width="30" height="40" fill="#fff3cd" stroke="#333"/>
  <rect x="310" y="50" width="50" height="40" fill="#ffffff" stroke="#333"/>
  <rect x="360" y="50" width="30" height="40" fill="#ffffff" stroke="#333"/>
  <text x="295" y="75" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">+</text>
  <text x="335" y="75" text-anchor="middle" font-size="12" fill="#333">DIGIT</text>
  <text x="375" y="75" text-anchor="middle" font-size="14" fill="#333">$</text>
  <text x="330" y="30" text-anchor="middle" font-size="12" fill="#666">入力（先読み: +）</text>
  <!-- ACTION -->
  <text x="510" y="75" text-anchor="middle" font-size="12" fill="#333">ACTION[1, +] = r2</text>
</svg>
